{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Plateforme Mémoire UQAR{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", Roboto, sans-serif;
        }
        .navbar {
            background-color: #1a73e8 !important;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #1a73e8;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 4rem;
            border-top: 3px solid #0d47a1;
        }
    </style>
</head>
<body>

    <!-- ✅ Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <img src="{% static 'images/téléchargement.jpeg' %}" width="40" class="me-2">
                UQAR Mémoire
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'inscription' %}">Inscription</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ Contenu des pages -->
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- ✅ Pied de page -->
    <footer>
        <p>Université du Québec à Rimouski (UQAR) – {{ now|date:"Y" }}</p>
        <p><small>Projet réalisé par Elhadji Ousmane Faye</small></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
