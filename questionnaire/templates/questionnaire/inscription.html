{% extends "base.html" %}

{% block title %}Inscription Étudiant{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 450px;">
    <h3 class="text-center mb-4">🧑‍🎓 Inscription Étudiant</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-2">S'inscrire</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'login' %}">Déjà inscrit ? Se connecter</a>
    </div>
</div>
{% endblock %}
